<!-- 100 이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하세요.(정렬을 사용하면 안됩니다.)

입력설명
첫 번째 줄에 100이하의 세 자연수가 입력된다.

출력설명
첫 번째 줄에 가장 작은 수를 출력한다.
입력예제 1
6 5 11

출력예제 1
5 -->

<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c){
        var answer
        if (a < b) {
          if (a < c) {
            answer = a
          } else if (b < c) {
            answer = b
          } else {
            answer = c
          }
        }
        return answer
      }

      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
