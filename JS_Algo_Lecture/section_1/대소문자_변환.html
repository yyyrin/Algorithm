<!-- 
대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자는 소문자로 소문자는 대문자로 변환하여 출력하는 프로그램을 작성하세요.

입력설명
첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.

출력설명
첫 줄에 대문자는 소문자로, 소문자는 대문자로 변환된 문자열을 출력합니다.

입력예제 1
StuDY

출력예제 1
sTUdy
 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
              let ans = ""
              for (i of s) {
                if (i === i.toUpperCase()) {
                  ans += i.toLowerCase()
                } else {
                  ans += i.toUpperCase()
                }
              }
              return ans
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
