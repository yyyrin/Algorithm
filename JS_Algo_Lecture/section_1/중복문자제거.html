<!-- 
소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는 프로그램을 작성하세요.
제거된 문자열의 각 문자는 원래 문자열의 순서를 유지합니다.

입력설명
첫 줄에 문자열이 입력됩니다.

출력설명
첫 줄에 중복문자가 제거된 문자열을 출력합니다.

입력예제 1
ksekkset

출력예제 1
kset
 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let res = "";
        for (let i of s) {
          if (res.indexOf(i) === -1) {
            /* 
            str.indexOf(searchvalue, position)
            - 문자열에서 특정 문자열을 찾고, 검색된 문자열이 '첫번째'로 나타나는 위치 index return
            - searchvalue : 필수 입력값, 찾을 문자열
            - postion : optional, 기본값은 0, string에서 searchvalue를 찾기 시작할 위치
            - 찾는 문자열이 없으면 -1 리턴
            - 문자열을 찾을 때 대소문자 구분
            */
            res = res + i;
          }
        }
        return res;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
