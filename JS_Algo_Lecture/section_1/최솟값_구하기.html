<!--
7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요.

입력설명
첫 번째 줄에 7개의 수가 주어진다.

출력 설명
첫 번째 줄에 가장 작은 값을 출력한다.

입력예제 1
5 3 7 11 2 15 17
출력예제 1
2
-->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                var answer = 100000
                for (i=0; i<arr.length; i++) {
                  if (arr[i] < answer) {
                    answer = arr[i]
                  }
                }
                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
